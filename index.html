<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Icons CDN (ion-icon) -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>

  <header>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SalahShadoud">Salah Shadoud</a>.
    </p>
  </header>

  <main>
    <div class="container">

      <div class="left flex-group">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="pics">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
      </div>

      <div class="right flex-group">
        <div class="info flex-group">
          <h1 class="heading">
            Build The Community Your Fans Will Love
          </h1>

          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button class="button">Register</button>
        </div>

        <div class="social-links flex-group">
          <a href="#" class="link"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#" class="link"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#" class="link"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
